{% include header.html %}

        <div class="main" role="main"> <!-- BEGIN MAIN -->
            
            <article role="article">
                
                <header class="entry-header">

                    <h1>{{ page.title }}</h1>
                    <div class="entry-meta">
                        <p>{{ page.date | date: "%A, %b %d 20%y" }}</p>
                    </div>
                    <div class="entry-abstract">
                        {{ page.excerpt }}
                    </div>

                </header>

                <section class="entry-content">

                    {{ content }} 

                </section>

            </article>

        </div> <!-- END MAIN -->
